<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<div class="container">
        <div class="row">
        	<div class="col s12">
        		<h2>JS - events</h2>
        		<div class="card">
        			<div class="card-content">
          				<span class="card-title">Add task</span>
          				<div class="row">
          					<form id="task-form">
          						<div class="input-field col s12">
						          <input id="task" type="text">
						          <label for="task">New Task</label>
						        </div>
						        <input type="submit" value="Add task" class="btn">
          					</form>
          				</div>
       				</div>
        			<div class="card-action">
        				<h4 id="task-title">Tasks</h4>
        					<div class="input-field col s12">
        						<input id="filter" type="text" >
        						<label for="filter">Find task</label>
        					</div>
					    <ul class="collection"></ul>
					    <a id="clear" class="btn">Clear all</a>
            		</div>
      			</div>
        	</div>
        </div>
    </div>

	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- classes -->
  <script src="classes/Task.js"></script>
  <script src="classes/UI.js"></script>
  <script src="classes/LS.js"></script>
	<script src="app.js"></script>
</body>
</html>
